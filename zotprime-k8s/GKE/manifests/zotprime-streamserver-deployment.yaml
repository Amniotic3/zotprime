apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    apps: zotprime-streamserver
  name: zotprime-streamserver
  namespace: zotprime
spec:
  replicas: 1
  selector:
    matchLabels:
      apps: zotprime-streamserver
  strategy: {}
  template:
    metadata:
      labels:
        apps: zotprime-streamserver
      name: zotprime-streamserver
    spec:
      containers:
        - image: uniuu/zotprime-streamserver:v2.7.0
          name: zotprime-streamserver
          ports:
            - containerPort: 81           
          resources:
            limits:
              memory: 256Mi
            requests:
              memory: 256Mi
              cpu: "1"
          livenessProbe:
            httpGet:
              path: /health
              port: 81
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 20
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 0
            periodSeconds: 20
            successThreshold: 1
            timeoutSeconds: 1
            httpGet:
              path: /health
              port: 81
      priorityClassName: medium-priority      
      restartPolicy: Always
      securityContext: {}
status: {}
