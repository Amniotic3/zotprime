apiVersion: v1
kind: Service
metadata:
  name: {{ include "zotprime-k8s.fullname" . }}-redis
  labels:
    apps: redis
  {{- include "zotprime-k8s.labels" . | nindent 4 }}
spec:
  type: {{ .Values.redis.type }}
  selector:
    apps: zotprime-redis
  {{- include "zotprime-k8s.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.redis.ports | toYaml | nindent 2 -}}